[tox]
skipdist=True
envlist = lint, type, py{311}

[testenv]
# install pytest in the virtualenv where commands will be executed
deps = pytest>7
commands =
    # NOTE: you can run any command line tool here - not just tests
    pytest

[testenv:lint]
description = run linters
skip_install = true
deps = 
    ruff==0.0.270
commands = 
    ruff {posargs:.}
ignore_outcome=True

[testenv:type]
description = run type checks
ignore_outcome=True
deps = 
    mypy>=0.991
commands = 
    mypy {posargs:bpp1d}
